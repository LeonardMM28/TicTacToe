<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <title>Tic Tac Toe Game.</title>
  </head>

  <body>
    <h1>Welcome to my TicTacToe Game.</h1>
    <div class="main">
      <div>
        <table id="scoreb" align="center">
          <tr>
            <td class="plr">Player 1</td>
            <td width="30">&nbsp;</td>
            <td class="plr">Player 2</td>
          </tr>
          <tr>
            <td class="score" id="player1">0</td>
            <td>&nbsp;</td>
            <td class="score" id="player2">0</td>
          </tr>
        </table>

        <div id="placehold"></div>
      </div>

      <div class="buttons">
        <button onclick="restart()">Reset</button>
        <select onchange="restart(this.value)">
          <option value="2">2 x 2</option>
          <option value="3" selected="">3 X 3</option>
          <option value="4">4 x 4</option>
          <option value="5">5 x 5</option>
        </select>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>Leonardo Meza Martinez. Portfolio. 2023 Â© All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
